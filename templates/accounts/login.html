{% extends "base.html" %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="max-w-md mx-auto rounded-3xl border border-white/10 bg-white/5 p-6">
  <h1 class="text-2xl font-extrabold mb-4">تسجيل الدخول</h1>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full px-5 py-3 rounded-2xl bg-indigo-500 hover:bg-indigo-400 font-semibold">دخول</button>
  </form>
  <p class="text-slate-400 mt-4 text-sm">
    ليس لديك حساب؟ <a class="text-slate-200 underline" href="{% url 'signup' %}">سجّل</a>
  </p>
</div>

<style>
  input{ width:100%; background: rgb(15 23 42 / .7); border:1px solid rgba(255,255,255,.1);
  border-radius: 16px; padding: 12px 14px; outline:none; }
  label{ display:block; margin-bottom:6px; color: rgb(203 213 225); }
</style>
{% endblock %}
