{% extends "base.html" %}
{% block title %}إنشاء حساب{% endblock %}
{% block content %}
<div class="max-w-md mx-auto rounded-3xl border border-white/10 bg-white/5 p-6">
  <h1 class="text-2xl font-extrabold mb-4">إنشاء حساب</h1>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full px-5 py-3 rounded-2xl bg-emerald-500 hover:bg-emerald-400 font-semibold">تسجيل</button>
  </form>
</div>
{% endblock %}
