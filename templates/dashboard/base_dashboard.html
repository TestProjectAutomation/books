{% extends "base.html" %}
{% block content %}
<div class="grid lg:grid-cols-[220px_1fr] gap-3"> <!-- أقل فراغ بين Sidebar والمحتوى -->
  <aside class="rounded-2xl border border-white/10 bg-white/5 p-3 h-fit sticky top-20 text-sm"> <!-- أقل padding -->
    <div class="font-bold mb-3">⚙️ Dashboard</div>
    <nav class="space-y-1 text-slate-200">
      {% block sidebar_links %}{% endblock %}
    </nav>
    <div class="mt-4 text-xs text-slate-400">
      دخولك: <span class="text-slate-200">{{ user.username }}</span>
    </div>
  </aside>

  <section class="space-y-3">
    {% block dash_content %}{% endblock %}
  </section>
</div>
{% endblock %}
